<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
		<link rel="stylesheet" href="./style.css" />
		<title>Pomodoro</title>
	</head>
	<body>
		<div class="pomodoro_container">
			<!-- Video -->
			<div class="video_container">
				<video loop type="video/mp4">
					<source src="./video/rain.mp4" />
				</video>
			</div>

			<!-- Time Select -->
			<div class="time_select">
				<button data-time="10">2 Minutes</button>
				<button data-time="300">5 Minutes</button>
				<button data-time="600">10 Minutes</button>
			</div>

			<!-- Player -->
			<div class="player_container">
				<audio class="song">
					<source src="./sounds/rain.mp3" />
				</audio>
				<img src="./svg/play.svg" alt="play" class="play" />

				<!-- Outer -->
				<svg
					class="track-outline"
					width="453"
					height="453"
					viewBox="0 0 453 453"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
				</svg>
				<!-- Inner -->
				<svg
					class="moving-outline"
					width="453"
					height="453"
					viewBox="0 0 453 453"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
				</svg>
				<img src="./svg/replay.svg" class="replay" />
				<h3 class="time-display">0:00</h3>
			</div>

			<!-- BGM -->
			<div class="sound_picker">
				<button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
					<img src="./svg/rain.svg" alt="rain" />
				</button>
				<button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
					<img src="./svg/beach.svg" alt="beach" />
				</button>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
